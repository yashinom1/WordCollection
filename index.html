<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>言葉集め</title>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="header">
            <div id="control">
                <i id="play" class="far fa-play-circle fa-3x"></i>
                <i id="stop" class="far fa-stop-circle fa-3x"></i>
            </div>
            <div id="media"></div>
        </div>
        <div id="overlay">
            <div id="loading">
                <p>Loading...</p>
            </div>
            <div id="start">
                <p>←→キーまたはタッチで下に表示されている板を動かせます</p>
            <p><i class='far fa-play-circle'></i>を押すと再生します</p>
            </div>
        </div>

        <div id="app"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
        <script src="https://api.songle.jp/v2/api.js"></script>
        <script src="https://kit.fontawesome.com/f0802c7c3d.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
